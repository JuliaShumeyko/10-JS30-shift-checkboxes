<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between will be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Voila!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Now you can check the items off your list</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>In batches</p>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
